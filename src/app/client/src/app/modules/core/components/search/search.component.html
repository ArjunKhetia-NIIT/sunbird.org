<div *ngIf="slugInfo ==='space'">
<div class="ui small ui action input primary-search-input" id="search-input-container">
    <input type="text" id="keyword" name="filter_search" title="Search" 
        placeholder="Search by Keywords" class="searchinput" [(ngModel)]="key" 
        (keyup.enter)="onEnter(key)" />
    <button class="ui icon button">
        <i class="search large text-secondary icon primary-search-icon" appTelemetryInteract [telemetryInteractEdata]="getInteractEdata(key)"  (click)="onEnter(key)"></i>
    </button>
</div>
</div>
